<ion-content padding scrollbar-y>

  <ng-container *ngFor="let category of categories">
    <ion-list-header>
      <div style="height: 60px; display: flex; align-items: flex-start; justify-content: space-evenly;">
        <div style="height: 60px; width: 75%; border: 0px solid #000;">
          <div style="margin-top: 20px;">
            {{ category.subTitle }}
          </div>
        </div>
        <div style="height: 60px; width: 25%; border: 0px solid #000;">
          <ion-fab>
            <button (click)="addItem(category.subTitle)" ion-fab mini>
              <ion-icon name="add"></ion-icon>
            </button>
          </ion-fab>
        </div>
      </div>
    </ion-list-header>

    <h3 class="no-item" text-center *ngIf="category.items.length === 0">
      No items available in the list.
    </h3>

    <ion-list *ngIf="category.items.length > 0">

      <ion-item-sliding *ngFor="let item of category.items; let i = index">

        <ion-item>
          <img class="user-profile-img" [src]="item.image" alt="User Content" />
          <h2>Name: {{item.name}}</h2>
          <p *ngIf="item.latlong">See Map</p>
          <p *ngIf="item.price && item.price > 0">Price: {{ item.price }}</p>
          <p *ngIf="item.description">Description: {{ item.description }}</p>
        </ion-item>

        <ion-item-options>
          <button (click)="editItem(category.subTitle, item)" ion-button color="primary" icon-start>
            <ion-icon name="create"></ion-icon>
            Edit
          </button>

          <!-- <button (click)="shareItem(category.subTitle, item.id)" ion-button color="primary" icon-start>
            <ion-icon name="share"></ion-icon>
            Share
          </button> -->

          <button (click)="removeItem(category.subTitle, item)" ion-button color="secondary" icon-start>
            <ion-icon name="trash"></ion-icon>
            Delete
          </button>
        </ion-item-options>

      </ion-item-sliding>

    </ion-list>

  </ng-container>

</ion-content>
